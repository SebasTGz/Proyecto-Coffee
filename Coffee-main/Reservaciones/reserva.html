<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva en Nuestro Café</title>
    <link rel="stylesheet" href="reserva.css">

</head>
<body>

    <!--Header-->
    <header class="header">

        <div class="menu container" id="principio">
    
            <figure>
                <img src="../images/Logo Seal Coffee.png" alt="LogoSealCoffee" width="220" height="180" style="cursor: pointer;"/></a>
                </figure> 
    </header>
                
  <div class="container">
    <img class="icon" src="../images/SealCoffeeiCono.png" alt="Logo Cafe">
    <h1>Reserva tu Mesa en Nuestro Café</h1>
    <form id="reservationForm">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required placeholder="Tu nombre">

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required placeholder="Tu correo electrónico">

      <label for="date">Fecha:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Hora:</label>
      <input type="time" id="time" name="time" required>

      <label for="guests">Número de personas:</label>
      <input type="number" id="guests" name="guests" min="1" max="10" required placeholder="Número de personas">

      <button type="submit">Reservar</button>
    </form>
    <p id="successMessage" class="hidden">¡Reserva guardada con éxito!</p>
  </div>
  <script src="reserva.js"></script>
</body>
</html>
